<div class="body">
<section class="signup-form" fxLayoutAlign="center "  >
    <form FxLayout="column" >
        <mat-form-field  >
            <mat-label >Enter your email</mat-label>
            <input type="email"
             matInput
               placeholder=" email" 
             ngModel
              name="email"
              email
              required>
              <mat-error >E-mail is invalid</mat-error>
          </mat-form-field> 
        <mat-form-field hintLabel="Should be at east 6 characters ." >
            <mat-label>Enter your password</mat-label>
            <input type="password"
             matInput 
             placeholder="password" 
             [formMethod]="this.password"
            > 
               
          </mat-form-field>
         
          
          
          
      <div class="container">
       
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>  
     
    </form>
</section>
</div>
