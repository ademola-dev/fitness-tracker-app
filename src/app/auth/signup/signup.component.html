<section class="signup-form" fxLayoutAlign="center "  >
    <form FxLayout="column" >
        <mat-form-field  >
            <mat-label >Enter your email</mat-label>
            <input type="email"
             matInput
               placeholder=" email" 
             ngModel
              name="email"
              email
              required>
              <mat-error >E-mail is invalid</mat-error>
          </mat-form-field> 
        <mat-form-field hintLabel="Should be at east 6 characters long." >
            <mat-label>Enter your password</mat-label>
            <input type="password"
             matInput 
             placeholder="password" 
              ngModel
               name="password"
               required
               minlength="6"> 
               
          </mat-form-field>
          <mat-form-field class="date">
            <mat-label>Choose a date</mat-label>
            <input matInput
             [matDatepicker]="picker"
              [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          
          
      <div class="container">
        <mat-checkbox color="primary">Agree To Terms and conditions. </mat-checkbox><br>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>  
     
    </form>
</section>
