<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" class="sidenav">
        <app-sidanav-list (closeSidenav)="sidenav.close()"></app-sidanav-list>
    </mat-sidenav>
    <mat-sidenav-content>
       <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
       <main> <router-outlet></router-outlet></main>
    </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
